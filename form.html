    <div class="form1">
    <div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6 other5">
<form class="form-horizontal">
  <div class="form-group">
    <label for="example-text-input" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="example-text-input" placeholder="First Name">
    </div>
  </div>
  <div class="form-group">
    <label for="example-text-input" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="example-text-input" placeholder="Last Name">
    </div>
  </div>
  <div class="form-group">
    <label for="example-email-input" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="example-email-input" placeholder="Email Address">
    </div>
  </div>
  <div class="form-group">
    <label for="example-text-input" class="col-sm-2 control-label">Name of place</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="example-text-input" placeholder="Toddler hangout">
    </div>
  </div>
  <div class="form-group">
    <label for="example-text-input" class="col-sm-2 control-label">Why it is awesome?</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="example-text-input" placeholder="Because...">
    </div>
  </div>
  <div class="form-group">
    <label for="example-text-input" class="col-sm-2 control-label">Additional Comments</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="example-text-input" placeholder="When do you go? Price? etc.">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
             <button class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Submit</button>
    </div>
  </div>
</form>
